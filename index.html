<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
    </div>
    
    <script id="friends-template" type="text/x-handlebars-template">
         <div class="user-info">
        <img src="{{person.picture.large}}" >
            <h1 class="name" > {{person.name.first}}  {{person.name.last}}</h1>         
            <h1 class="city"> {{person.location.city}} , {{person.location.state}} </h1>
        </div>
        
        <div class="friends-list">
             <h2 class="friends-title">Friends</h2>
            <ul >
            {{#each data}}
                <li class="friend-name">{{this.name.first}}  {{this.name.last}} </li>
            {{/each}}
            </ul>
       </div> 
        <div class="quote">
                {{quote.quote}}
        </div>   
        <div class="pokemonDiv">
            <img src="{{pokemon.picURL}}" >
            <h1>{{pokemon.name}}</h1>
             <img src="{{pokemon.picURL}}" >
        </div>
        <div class="baconDiv">
          <p class="baconText">{{bacon}}</p>  
        </div>
     </script>
        <div class="btnArea">
            <button class="glow-on-hover" type="button" onclick="refresh()" >Render</button>
            <button class="glow-on-hover" type="button" id="save" >Save User</button>
            <button class="glow-on-hover" type="button"  >Upload User</button>

        </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="logic.js"></script>
    <script src="URLS.JS"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
    <script src="Renderer.js"></script>
</body>
</html>
